<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Get random dog images">
    <title>Dog API Example</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <header>
      <h1>Doggos</h1>

        <form>
          <label for="breed">What breed?</label>
          <input type="text" name="breed" placeholder="i.e., Dalmatian" required>
          <input type="submit" value="Get a dog pic!">

        <section class="results">
        </section>
      </main>
    </div>
